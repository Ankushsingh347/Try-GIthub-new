<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Map - Suraksha 360¬∞</title>
  <script src="https://cdn.tailwindcss.com"></script>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-red-600 text-white p-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Suraksha 360¬∞</h1>
      <nav>
        <a href="index.html" class="mx-3 hover:underline">Home</a>
        <a href="about.html" class="mx-3 hover:underline">About</a>
        <a href="alerts.html" class="mx-3 hover:underline">Live Alerts</a>
        <a href="map.html" class="mx-3 hover:underline font-semibold underline">Map</a>
        <a href="contact.html" class="mx-3 hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Map Section -->
  <section id="map" class="py-12 bg-white">
    <div class="max-w-5xl mx-auto text-center">
    <h2 class="text-4xl font-bold mb-6 text-red-700">üìç Real-Time Disaster Map</h2>

    <p class="text-gray-700 mb-8">
      View affected areas, safe zones, and emergency shelters in real-time.
    </p>
    
      <div id="disasterMap" class="h-96 rounded-lg shadow"></div>
    </div>
  </section>

  <script>
    // Map initialize
    var map = L.map('disasterMap').setView([27.3389, 88.6065], 8); // Initial view (Sikkim)
  
    // Tile Layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  
    // Layer control (example overlays)
    var baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
    };
  
    var overlays = {
      "Earthquake Zone": L.layerGroup().addTo(map),
      "Flood Zone": L.layerGroup().addTo(map)
    };
  
    L.control.layers(baseLayers, overlays).addTo(map);
  
    // Example: Marker
    var marker = L.marker([27.3389, 88.6065]).addTo(map);
    marker.bindPopup("<b>Gangtok</b><br>Stay Safe!").openPopup();
  
    // Optional: Click event to show lat/lng
    map.on('click', function(e) {
      alert("You clicked the map at " + e.latlng.toString());
    });
  </script>  

  <!-- Footer -->
  <footer class="bg-red-600 text-white text-center py-4 mt-6">
    &copy; 2025 Suraksha 360¬∞. All rights reserved.
  </footer>

</body>
</html>
